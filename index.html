<!DOCTYPE html>
<html>
<head>
    <title>ReackBook Login</title>
</head>
<body>
    <div>
        <h2>ReactBook</h2>
    </div>
    <div class="row">
                <div class="col-md-12 col-lg-4">
                </div>
    <div class="col-md-12 col-lg-4">
    <div class="container">
    
        <form class="well form-horizontal rounded" id="login_form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="user_id" class="form-control"  placeholder="Email">
            <div id="usr_error" class="invalid-feedback"></div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password">
              <div id="pwd_error" class="invalid-feedback"></div>
          </div>
          <input type="submit" class="btn btn-primary" id="botao" value="Login">
        </form>
             </div>
    <div class="col-md-12 col-lg-4">
   
</div>
</div>
</div>
</body>
